<ul class="list-group list-group-flush">
  <div class="d-flex list-group-item flex-column">
    <app-user-add (onSubmit)="addUser($event)"></app-user-add>
  </div>
  <div class="d-flex list-group-item flex-column" *ngFor="let user of users" >
    <app-user-item [user]="user" (delete)="delete(user.id)" (edit)="edit(user)"></app-user-item>
  </div>
</ul>
